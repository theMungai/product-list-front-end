<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Product List</title>
</head>
<body>

    <div class="main">
        <div class="desserts">
            <h1>Desserts</h1>
            <div class="products-grid js-product-grid">
               
            </div>
        </div>

        <div class="cart">
            <h3>Your Cart(<span class="cart-quantity-display">0</span>)</h3>
            <div class="cart-empty">
                <img src="/images/illustration-empty-cart.svg" alt="">
                <p>Your added items will appear here</p>
            </div>

            <img src="" alt="">
            
            
            <div class="cart-with-items">
                
            </div>
            
        </div>
    </div>

    <!-- Pop up modal -->

    <div class="pop-up-container">
        <div class="pop-up-details">
            <div class="pop-up-header">
                <img src="images/icon-order-confirmed.svg" alt="">
                <h1 style="color:hsl(14, 65%, 9%) ;">Order Confirmed</h1>
                <p style="color:hsl(7, 20%, 60%) ;">We hope you enjoy your food</p>
            </div>

            <div class="items-confirmed">

            </div>

            <div class="total">
                <p>Order Total</p>
                <h1>$46.50</h1>
            </div>

            <button class="order-button js-start-new-order">Start New Order</button>
        </div>
    </div>

    

    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
